# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.batch_size=${JPA_JDBC_BATCH_SIZE:20}
spring.jpa.properties.hibernate.order_inserts=${JPA_ORDER_INSERTS:true}
spring.jpa.properties.hibernate.order_updates=${JPA_ORDER_UPDATES:true}
spring.jpa.properties.hibernate.use_jdbc_metadata_defaults=false

# ============================================
# Error Handling
# ============================================
server.error.include-message=${ERROR_INCLUDE_MESSAGE:always}
server.error.include-stacktrace=${ERROR_INCLUDE_STACKTRACE:always}
server.error.include-binding-errors=${ERROR_INCLUDE_BINDING_ERRORS:always}

# ============================================
# Logging
# ============================================
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.saasapp=${LOGGING_LEVEL_SAASAPP:DEBUG}

# ============================================
# Razorpay Configuration
# ============================================
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_dummy}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:test_secret}

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET:MySecureJWTSecretKeyForAuthenticationAndAuthorizationPurpose2025}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================
# Thymeleaf Configuration
# ============================================
spring.thymeleaf.mode=${THYMELEAF_MODE:HTML}
spring.thymeleaf.encoding=${THYMELEAF_ENCODING:UTF-8}
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.thymeleaf.check-template-location=${THYMELEAF_CHECK_TEMPLATE_LOCATION:true}
spring.thymeleaf.prefix=${THYMELEAF_PREFIX:classpath:/templates/}
spring.thymeleaf.suffix=${THYMELEAF_SUFFIX:.html}

# ============================================
# Email Configuration - Gmail SMTP
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:test@gmail.com}
spring.mail.password=${MAIL_PASSWORD:test_password}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONNECTION_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT:5000}

# ============================================
# Application Email Configuration
# ============================================
app.email.from=${APP_EMAIL_FROM:test@dynamicapp.com}
app.email.support=${APP_EMAIL_SUPPORT:support@dynamicapp.com}





